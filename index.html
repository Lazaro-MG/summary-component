<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="resultado">
    <h1>Your Result</h1>
    <div class="resultado__puntos">
      <span class="puntaje">76</span>
      <span class="total">of 100</span>
    </div>
    
    <p class="resultado__mensaje__titulo">Great</p>
    <p class="resultado__mensaje__texto">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="resumen">
    <h3>Summary</h3>

    <div class="rojo elemento">
      <p class="categoria"> <img src="/assets/images/icon-reaction.svg" alt="">Reaction</p>
      <p class="puntos"><span class="obtenidos">80</span> <span class="total">/ 100</span></p>
    </div>
    
    <div class="amarillo elemento">
      <p class="categoria"><img src="/assets/images/icon-memory.svg" alt=""> Memory</p>
      <p class="puntos"><span class="obtenidos">92</span> <span class="total">/ 100</span></p>
    </div>

        
    <div class="verde elemento">
      <p class="categoria"><img src="/assets/images/icon-verbal.svg" alt=""> Verbal</p>
      <p class="puntos"><span class="obtenidos">61</span> <span class="total">/ 100</span></p>
    </div>

    <div class="azul elemento">
      <p class="categoria"><img src="/assets/images/icon-visual.svg" alt=""> Visual</p>
      <p class="puntos"><span class="obtenidos">72</span> <span class="total">/ 100</span></p>
    </div>
  

    <button>Continue</button>
  </div>
</main>
  





</body>
</html>
